<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica McDonald's Jovial Monkey ‚ü° ITIS3135 Calculator Seperation of Concerns</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head> 
<body>
    <header>
        <!-- <div data-include="components/header.html"></div> -->
        <div id="header-container"></div>
    </header>
    <main>
        <h2>Calculator Seperation of Concerns</h2>
        <div class="container">
            <input type="text" id="display" class="display">

            <div class="buttons">
                <input type="button" value="AC" id="clear">
                <input type="button" value="DEL" id="back">
                <input type="button" value="%" id="percent"> 
                <input type="button" value="/" id="fslash">
                
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">
                <input type="button" value="x" id="multiply">
               
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="-" id="subtract">
                
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="+" id="addition">
                
                <input type="button" value="00" id="zerozero">
                <input type="button" value="0" id="zero">
                <input type="button" value="." id="decimal">
                <input type="button" value="=" id="equals">
           </div>
        </div>
    </main>
    <footer>
        <!-- <div data-include="components/footer.html"></div> -->
        <div id="footer-container"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <!-- <script src="scripts/HTMLInclude.min.js"></script> -->
    <script src="scripts/calculator_soc.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
