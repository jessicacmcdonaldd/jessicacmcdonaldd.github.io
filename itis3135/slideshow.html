<!DOCTYPE html>

<head>

    <title>Jessica McDonald's Jovial Monkey ‚ü° ITIS3135 Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <style>
        * {
        box-sizing: border-box;
        }

        .container {
        position: relative;
        border: #70566D 15px solid;
        text-align:left;
        }

        .mySlides {
        display: none;
        }

        .cursor {
        cursor: pointer;
        }

        .prev,
        .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
        }

        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        .prev{
            left: 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(66, 39, 59, 0.7);
        }

        .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        padding-top: 4px;
        }

        .caption-container {
        text-align: center;
        background-color: black;
        padding: 2px 16px;
        color: white;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 25%;
            box-sizing: border-box; 
        }

        .column img {
            display: block;
            width: 100%;
            height: auto;
        }

        .demo {
            opacity: 0.6;
        }

        .active,
        .demo:hover {
            opacity: 1;
        }

    </style>
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
